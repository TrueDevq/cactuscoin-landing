<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cactusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)" stroke="#065f46" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Cactus body -->
  <ellipse cx="128" cy="160" rx="25" ry="60" fill="url(#cactusGrad)" stroke="#166534" stroke-width="2"/>
  
  <!-- Cactus arms -->
  <ellipse cx="100" cy="130" rx="12" ry="30" fill="url(#cactusGrad)" stroke="#166534" stroke-width="2"/>
  <ellipse cx="156" cy="140" rx="12" ry="25" fill="url(#cactusGrad)" stroke="#166534" stroke-width="2"/>
  
  <!-- Cactus spines -->
  <g stroke="#065f46" stroke-width="1" fill="none">
    <line x1="115" y1="120" x2="113" y2="115"/>
    <line x1="125" y1="110" x2="123" y2="105"/>
    <line x1="135" y1="115" x2="133" y2="110"/>
    <line x1="140" y1="125" x2="138" y2="120"/>
    <line x1="120" y1="140" x2="118" y2="135"/>
    <line x1="140" y1="150" x2="138" y2="145"/>
    <line x1="125" y1="170" x2="123" y2="165"/>
    <line x1="135" y1="180" x2="133" y2="175"/>
  </g>
  
  <!-- Ground -->
  <ellipse cx="128" cy="220" rx="35" ry="8" fill="#92400e" opacity="0.6"/>
  
  <!-- Text -->
  <text x="128" y="80" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif" filter="url(#shadow)">CACT</text>
</svg>
